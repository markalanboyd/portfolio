<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d6b8808b2.js" crossorigin="anonymous"></script>
    <title>Mark Alan Boyd Programming Portfolio</title>
</head>
<body>

    <header>
        <h1>
            MARK ALAN BOYD
        </h1>
    </header>

    <div>
        <img class="profile-photo" src="images/mark-in-flowers.jpeg" alt="Mark in a bed of flowers">
    </div>

    <div class="social-links-box">
        <i class="fa-brands fa-github fa-2xl"></i>
        <i class="fa-brands fa-twitter fa-2xl"></i>
        <i class="fa-brands fa-linkedin fa-2xl"></i>
        <i class="fa-brands fa-codepen fa-2xl"></i>
    </div>

    <div class="text-box about-me">
        <h2>
            about me
        </h2>
        <p>
            I am the Technology Evangelist for Audulus, a modular synthesizer visual programming enviornment for iOS and Mac.
        </p>
    </div>

    <div class="text-box languages">
        <h2>
            languages
        </h2>
        <div class="languages-icons">
            <div>
                <i class="fa-brands fa-html5 fa-2xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-css3-alt fa-2xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-js fa-2xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-python fa-2xl"></i>
            </div>
            <div>
                <i class="fa-brands fa-swift fa-2xl"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
